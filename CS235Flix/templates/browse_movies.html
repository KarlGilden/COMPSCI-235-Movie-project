{% extends 'base.html' %}

{% block body %}

<div class="movies">
    
    {% for movie in movies %}
        <div class="movie">
            <div class="movie-img"></div>
            <p class="movie-name">{{ movie.title }} &lt;{{ movie.release_year }}&gt;</p>
        </div>
    {% endfor %}

</div>

{% endblock %}
