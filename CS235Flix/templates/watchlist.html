{% extends 'base.html' %}

{% block body %}
<h1>Watchlist for {{ username }}</h1>

{% if type %}
<div class="movies">
{% for movie in movies %}
    <div class="movie-box">
        <a class="movie" href="{{ url_for('movies_bp.view_movie', movie_id=movie.id) }} ">
            <div class="movie-img">
                <img src="{{ movie.image_url }}" alt="Unable to load image">
            </div>
        </a>
        
        <p class="movie-name">{{ movie.title }} &lt;{{ movie.release_year }}&gt;</p>
        <form class="removeform" action="{{ url_for('watchlist_bp.success', movie_id=movie.id)}}" method='POST'>
            {{ form.movie }}
            <input class="remove-watchlist" type="submit" value="Remove from watchlist">
        </form>
    </div>
    
{% endfor %}
</div>
{% else %}
<p>{{ movies }}</p>
{% endif %}
</div>
{% endblock %}
